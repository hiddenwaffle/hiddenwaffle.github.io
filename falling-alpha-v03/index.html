<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>falling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #aaa;
            text-align: center;
            user-select: none;
        }
        #canvas {
            display: none;
            text-align: center;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        #source {
            position: fixed;
            bottom: 8px;
            right: 12px;
        }
        #text {
            position: fixed;
            bottom: 8px;
            left: 12px;
            text-align: left;
        }
        #text > div {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="source">
    <a href="https://github.com/hiddenwaffle/falling" target="_blank">
        <img src="GitHub-Mark-64px.png" title="View Source (in a new window)"/>
    </a>
</div>
<div id="text">
    <div>
        <label><input type="checkbox" id="sound-toggle"></input>Sound</label>
    </div>
    <div>Controls: WASD / Arrow Keys / Space</div>
</div>
<script src="Tween.js"></script>
<script src="three.js"></script>
<script src="MTLLoader.js"></script>
<script src="OBJLoader.js"></script>
<script src="howler.js"></script>
<script src="bundle.js"></script>
</body>
</html>
